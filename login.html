<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Burme AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon.jpg">
</head>
<body class="float3D">
  <!-- Loader -->
  <div id="loader" class="loader-container">
    <div class="loader"></div>
  </div>  <!-- Login Box -->  <div class="auth-box" id="login-box" style="display: none;">
    <h2>üîê Welcome Back</h2>
    <input id="email" type="email" placeholder="Email Address" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="loginUser(email.value, password.value)">Sign In</button>
    <p>
      No account? <a href="register.html">Sign Up</a> |
      <a href="reset.html">Forgot password?</a>
    </p>
  </div>  <script>
    // Show loader first
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
    });
  </script>  <script src="js/auth.js"></script>  <script src="js/ui.js"></script></body>
</html>
