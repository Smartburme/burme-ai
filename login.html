<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Burme AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon.jpg">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-box">
    <h2>🔐 Welcome Back</h2>
    <input id="email" type="email" placeholder="Email Address" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="loginUser(email.value, password.value)">Sign In</button>
    <p>
      No account? <a href="register.html">Sign Up</a> |
      <a href="reset.html">Forgot password?</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>

<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Burme AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon.jpg">
</head>
<body>
  <div class="auth-box">
    <h2>📝 Create an Account</h2>
    <input id="name" type="text" placeholder="Display Name" required>
    <input id="email" type="email" placeholder="Email Address" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="registerUser(name.value, email.value, password.value)">Create Account</button>
    <p>
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>

<!-- reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Burme AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon.jpg">
</head>
<body>
  <div class="auth-box">
    <h2>🔑 Reset Your Password</h2>
    <input id="email" type="email" placeholder="Enter your email" required>
    <button onclick="resetPassword(email.value)">Send Reset Link</button>
    <p>
      Remembered? <a href="login.html">Back to Sign In</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
