<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burme Ai - Main Chat</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      margin: 0;
      background: skyblue;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px cyan;
      color: #00ffff;
    }

    .title-text {
      flex-grow: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: #a9a9a9; /* ← ခဲနက်အရောင် */
      border-radius: 8px;
      margin: 8px;
    }

    .chat-message {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 90%;
    }

    .chat-message.user {
      align-self: flex-end;
      background: rgba(0, 255, 255, 0.6);
      color: black;
    }

    .chat-message.bot {
      align-self: flex-start;
    }

    .input-bar {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 -2px 10px cyan;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-bar textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      resize: none;
    }

    .icon-button {
      font-size: 18px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .tag-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }

    .tag {
      background: #000;
      color: #00ffff;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    img.generated-image {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div class="title-bar">
    <div><a href="setting.html" style="text-decoration: none; color: #00ffff; font-size: 22px;">ミ</a></div>
    <div class="title-text">Burme Ai</div>
    <div><img src="assets/icon.jpg" alt="icon" width="30" height="30" style="border-radius: 50%;" /></div>
  </div>

  <!-- Chat Content -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- Input Area -->
  <div class="input-bar">
    <div class="input-row">
      <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
      <button class="icon-button" onclick="triggerUpload()">⚓</button>
      <button class="icon-button" onclick="sendMessage()">ᐷ</button>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="uploadImage(event)" />
    <div class="tag-bar" id="tagBar"></div>
  </div>

  <!-- Scripts -->
  <script src="js/chat.js"></script>
  <script src="js/gemini.js"></script>
  <script src="js/ui.js"></script>

  <script>
    function triggerUpload() {
      document.getElementById('imageUpload').click();
    }
  </script>

</body>
</html>
