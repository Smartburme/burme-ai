<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burme Ai - Main Chat</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #00ffff;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #0a0a0a;
      box-shadow: 0 0 4px #00ffff66;
    }

    .title-text {
      flex-grow: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #66ffff;
    }

    .chat-container {
      flex-grow: 1;
      position: relative;
      background: #111;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
    }

    .hint-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .hint-box {
      background: rgba(0, 255, 255, 0.03);
      border: 1px solid #00ffff22;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      color: #ccc;
      box-shadow: 0 0 2px #00ffff22;
      text-align: center;
    }

    .hint-box strong {
      color: #44ffff;
    }

    .chat-message {
      background: rgba(0, 255, 255, 0.05);
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 90%;
    }

    .chat-message.user {
      align-self: flex-end;
      background: rgba(0, 255, 255, 0.4);
    }

    .chat-message.bot {
      align-self: flex-start;
      border-left: 3px solid #00ffff55;
    }

    .input-bar {
      display: flex;
      flex-direction: column;
      background: #000;
      box-shadow: 0 -1px 5px #00ffff22;
      padding: 8px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-bar textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      resize: none;
      background: #222;
      color: #66ffff;
    }

    .icon-button {
      font-size: 16px;
      background: #00ffff33;
      color: #fff;
      border: 1px solid #00ffff55;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .icon-button:hover {
      background: #00ffff55;
    }

    .tag-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }

    .tag {
      background: #000;
      color: #44ffff;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 0 2px #00ffff22;
    }

    img.generated-image {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      border: 1px solid #00ffff22;
    }

    @media (max-width: 600px) {
      .hint-group {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div class="title-bar">
    <a href="setting.html" style="text-decoration: none; color: #00ffff; font-size: 22px;">„Éü</a>
    <div class="title-text">Burme Ai</div>
    <img src="assets/icon.jpg" alt="icon" width="30" height="30" style="border-radius: 50%;" />
  </div>

  <!-- Chat Body -->
  <div class="chat-container" id="chatContainer">
    <div class="hint-group" id="hintGroup">
      <div class="hint-box"><strong>Text:</strong> üí¨ Ask me anything or start a conversation.</div>
      <div class="hint-box"><strong>Image:</strong> üñº Describe an image you want me to generate.</div>
      <div class="hint-box"><strong>Code:</strong> üíª Request a code snippet or small project.</div>
    </div>
  </div>

  <!-- Input -->
  <div class="input-bar">
    <div class="input-row">
      <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
      <button class="icon-button" onclick="triggerUpload()">‚öì</button>
      <button class="icon-button" onclick="sendMessage()">·ê∑</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="uploadImage(event)" />
    <div class="tag-bar" id="tagBar"></div>
  </div>

  <!-- Scripts -->
  <script src="js/chat.js"></script>
  <script src="js/gemini.js"></script>
  <script src="js/ui.js"></script>

  <script>
    const userInput = document.getElementById('userInput');
    const hintGroup = document.getElementById('hintGroup');

    userInput.addEventListener('input', () => {
      hintGroup.style.display = userInput.value.trim() !== '' ? 'none' : 'flex';
    });

    function triggerUpload() {
      document.getElementById('imageUpload').click();
    }

    function sendMessage() {
      const input = userInput.value.trim();
      if (input) {
        generateReply(input); // in gemini.js
        userInput.value = '';
        hintGroup.style.display = 'flex';
      }
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (file) {
        handleImageUpload(file); // in chat.js
      }
    }

    window.onload = () => {
      hintGroup.style.display = 'flex';
    };
  </script>

</body>
</html>
