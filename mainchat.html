<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burme Ai - Main Chat</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    /* (style သည်အထက်ပါနမူနာလိုပဲ) */
  </style>
</head>
<body>

  <div class="title-bar">
    <a href="setting.html" style="text-decoration:none; color:#00ffff; font-size: 22px;">ミ</a>
    <div class="title-text">Burme Ai</div>
    <img src="assets/icon.jpg" alt="App Icon" id="userIcon" />
  </div>

  <div id="chatContainer"></div>

  <div class="input-bar">
    <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
    <div class="input-row">
      <div class="icon-inside">
        <button onclick="triggerUpload()" title="Upload Image">🖼️</button>
        <button onclick="triggerFolderUpload()" title="Upload Folder">📁</button>
        <button onclick="triggerLinkUpload()" title="Upload Link">🔗</button>
      </div>
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Hidden inputs for upload -->
  <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadImage(event)">
  <input type="file" id="folderUpload" webkitdirectory directory multiple style="display:none;" onchange="uploadFolder(event)">

  <script src="js/env.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/gemini.js"></script>
  <script src="js/ui.js"></script>

  <script>
    window.onload = function() {
      // Check login user
      const userDataStr = localStorage.getItem('user');
      if (!userDataStr) {
        alert('Please login first.');
        window.location.href = 'usercontrol.html';
        return;
      }
      try {
        const userData = JSON.parse(userDataStr);
        if (userData.icon && userData.icon.trim() !== '') {
          document.getElementById('userIcon').src = userData.icon;
        }
      } catch(e) {
        console.warn('Invalid user data in localStorage');
      }
    };

    // Trigger uploads
    function triggerUpload() {
      document.getElementById('imageUpload').click();
    }
    function triggerFolderUpload() {
      document.getElementById('folderUpload').click();
    }
    function triggerLinkUpload() {
      const link = prompt("Enter link to upload or analyze:");
      if (link) alert("Uploading link: " + link);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      // Special code: If user types "admin-0000" => redirect to usercontrol.html
      if (message.toLowerCase() === 'admin-0000') {
        alert('Redirecting to Admin Control Panel...');
        window.location.href = 'usercontrol.html';
        return;
      }

      // Else normal send process
      appendUserMessage(message);
      input.value = '';

      // Call AI Gemini or your chat logic here, example:
      generateGeminiReply(message, 'text').then(reply => {
        appendBotMessage(reply);
      });
    }

    // Append user message in chat
    function appendUserMessage(text) {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.className = 'chat-message user';
      div.textContent = text;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // Append bot message in chat
    function appendBotMessage(text) {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.className = 'chat-message bot';
      div.textContent = text;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
