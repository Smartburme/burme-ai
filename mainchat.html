<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Burme Ai - Main Chat</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #00ffff;
    }.title-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
  background: rgba(0, 0, 0, 0.9);
  box-shadow: 0 0 5px #00ffff55;
}

.title-text {
  flex-grow: 1;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.chat-container {
  flex-grow: 1;
  position: relative;
  background: #111;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding: 10px;
}

.hint-group {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 30%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1;
}

.hint-box {
  background: rgba(0, 255, 255, 0.05);
  border: 1px solid #00ffff33;
  border-radius: 10px;
  padding: 12px;
  font-size: 14px;
  color: #ccc;
  text-align: center;
}

.hint-box strong {
  color: #00ffff;
}

.chat-message {
  background: rgba(0, 255, 255, 0.05);
  color: white;
  padding: 10px;
  border-radius: 10px;
  margin: 5px 0;
  max-width: 90%;
}

.chat-message.user {
  align-self: flex-end;
  background: rgba(0, 255, 255, 0.4);
}

.chat-message.bot {
  align-self: flex-start;
  border-left: 3px solid #00ffff66;
}

.input-bar {
  display: flex;
  flex-direction: column;
  background: #000;
  box-shadow: 0 -2px 5px #00ffff44;
  padding: 8px;
}

.tag-bar {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  margin-top: 5px;
}

.tag {
  background: #000;
  color: #00ffff;
  padding: 3px 8px;
  border-radius: 8px;
  font-size: 12px;
}

img.generated-image {
  max-width: 100%;
  border-radius: 10px;
  margin: 10px 0;
  border: 1px solid #00ffff22;
}

@media (max-width: 600px) {
  .hint-group {
    width: 80%;
  }
}

  </style>
</head>
<body>

</html>
