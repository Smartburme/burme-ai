<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Control - Burme AI</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #00ffff88;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #003333;
    }
    input, button {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-right: 10px;
    }
    input {
      width: 200px;
      background: #111;
      color: #00ffff;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .form-row {
      margin-bottom: 20px;
    }
    #status {
      height: 24px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>User Control Panel</h1>
  <div class="form-row">
    <input type="email" id="emailInput" placeholder="User Gmail" />
    <input type="text" id="codeInput" placeholder="4-digit Code" maxlength="4" />
    <button onclick="addUser()">Add / Update User</button>
  </div>
  <div id="status"></div>
  
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    // Use localStorage for demo; replace with Firebase or DB for production
    let users = JSON.parse(localStorage.getItem('paidUsers') || '{}');

    function renderTable() {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';
      for (const email in users) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${email.replace(/,/g, '.')}</td>
          <td>${users[email].code}</td>
          <td><button onclick="removeUser('${email}')">Delete</button></td>
        `;
        tbody.appendChild(tr);
      }
    }

    function addUser() {
      const emailRaw = document.getElementById('emailInput').value.trim();
      const code = document.getElementById('codeInput').value.trim();
      if (!emailRaw || !code || code.length !== 4) {
        alert('Please enter valid email and 4-digit code.');
        return;
      }
      const email = emailRaw.replace(/\./g, ',');
      users[email] = { code: code };
      localStorage.setItem('paidUsers', JSON.stringify(users));
      document.getElementById('status').textContent = `User ${emailRaw} saved.`;
      renderTable();
      document.getElementById('emailInput').value = '';
      document.getElementById('codeInput').value = '';
    }

    function removeUser(email) {
      if (confirm('Are you sure to delete this user?')) {
        delete users[email];
        localStorage.setItem('paidUsers', JSON.stringify(users));
        renderTable();
        document.getElementById('status').textContent = 'User deleted.';
      }
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
