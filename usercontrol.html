<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Control - Admin Login</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffffaa;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #00ffff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00dddd;
    }
    .error-msg {
      color: #ff5555;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <div class="error-msg" id="errorMsg"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="securityAnswer" placeholder="Who are you?" required />
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration here
    const firebaseConfig = {
      apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
      authDomain: "smart-burme-app.firebaseapp.com",
      projectId: "smart-burme-app",
      storageBucket: "smart-burme-app.appspot.com",
      messagingSenderId: "851502425686",
      appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const errorMsg = document.getElementById('errorMsg');

    async function handleLogin() {
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const answer = document.getElementById('securityAnswer').value.trim();

      if (!email || !password || !answer) {
        errorMsg.textContent = 'Please fill all fields.';
        return;
      }

      if (answer.toLowerCase() !== 'admin-0000') {
        errorMsg.textContent = 'Security answer is incorrect.';
        return;
      }

      try {
        // Firebase sign-in
        await auth.signInWithEmailAndPassword(email, password);

        // Optionally check if this email is authorized admin (e.g. via Realtime DB)
        // For simplicity, allow only specific email:
        if (email.toLowerCase() !== 'wayne.mm.92@gmail.com') {
          errorMsg.textContent = 'Access denied: Not admin email.';
          await auth.signOut();
          return;
        }

        // Login success, redirect to api.html
        window.location.href = 'api.html';

      } catch (err) {
        errorMsg.textContent = err.message;
      }
    }
  </script>

</body>
</html>
