<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Burme Loader</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }
    .logo {
      font-size: 2em;
      color: white;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0,255,255,0.7);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loader svg {
      width: 150px;
      height: 150px;
    }

    .loader svg polygon {
      fill: none;
      stroke: #00ffff;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 240;
      stroke-dashoffset: 240;
      animation: draw 2s ease-in-out infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

<div class="logo"> Burme Ai </div>

<div class="loader">
  <svg viewBox="0 0 100 100">
    <polygon points="50,10 90,90 10,90" />
  </svg>
</div>

<script>
  setTimeout(function() {
    window.location.href = "start.html"; // ဒီမှာ မင်း Login Page URL ထည့်
  }, 3000); // 3000 milliseconds = 3 seconds
</script>

</body>
</html>
