<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burme Ai</title> <!-- ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·ÄÄ Title Bar ·Äô·Äæ·Ä¨·Äï·Äº·Äô·Äæ·Ä¨ -->
  <style>
    :root {
      --primary: #00ffff;
      --bg: #000000;
      --text: #ffffff;
      --card-bg: #111111;
    }

    body {
      margin: 0;
      background: var(--bg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: var(--text);
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      color: var(--primary);
      font-weight: 600;
      font-size: 20px;
      user-select: none;
    }

    .top-bar .setting {
      font-size: 20px;
      color: var(--primary);
      cursor: pointer;
      user-select: none;
    }

    .top-bar .icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* Burme Ai Title Center */
    .page-title {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--primary);
      font-weight: 700;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      letter-spacing: 2px;
      text-shadow: 0 0 6px rgba(0,255,255,0.7);
      z-index: 11;
    }

    .generate-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeIn 2s ease forwards;
      margin-bottom: 60px; /* Footer ·Äî·Ä±·Äõ·Ä¨ ·ÄÅ·Äª·Äî·Ä∫·Äë·Ä¨·Ä∏ */
    }

    .gen-btn {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      text-align: center;
    }

    .gen-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    .footer-bar {
      width: 260px;             /* ·Äï·Ä≠·ÄØ·Äõ·Äæ·Ää·Ä∫ */
      height: 42px;             /* ·Äï·Ä≠·ÄØ·ÄÄ·Äº·ÄÆ·Ä∏ */
      font-size: 15px;          /* ·ÄÖ·Ä¨·ÄÄ·Äº·ÄÆ·Ä∏ */
      font-weight: 600;
      background-color: var(--card-bg);
      color: var(--primary);
      border: 2px solid #00ffff;  /* ·Äú·Äæ·Äê·Ä≤·Ä∑ border */
      border-radius: 25px;        /* ·Äî·Ä∞·Ä∏·Ää·Ä∂·Ä∑·Äê·Ä≤·Ä∑ ·Äî·Ä¨·Ä∏ */
      text-align: center;
      position: fixed;
      bottom: 20%;               /* 20% ·Ä°·Äï·Ä±·Ä´·Ä∫ */
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.7); /* ·Äï·Ä≠·ÄØ·Äô·Ä≠·ÄØ·Äú·Äæ·Äû·Ä±·Ä¨ shadow */
      user-select: none;
    }

    .footer-bar:hover {
      background-color: rgba(0, 255, 255, 0.2);
      border-color: #00ffff;
      box-shadow: 0 0 18px rgba(0, 255, 255, 1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Top Bar (Setting + Logo Icon) -->
  <div class="top-bar">
    <div class="setting" onclick="goToSettings()">‚ò∞</div>
    <img src="assets/icon.jpg" class="icon" alt="logo" />
  </div>

  <!-- Burme Ai Page Title Center -->
  <div class="page-title">Burme Ai</div>

  <!-- Generator Options -->
  <div class="generate-buttons">
    <div class="gen-btn" onclick="goTo('text')">üìù Text</div>
    <div class="gen-btn" onclick="goTo('text2img')">üé® Text to Image</div>
    <div class="gen-btn" onclick="goTo('img2video')">üéûÔ∏è Image to Video</div>
    <div class="gen-btn" onclick="goTo('img2code')">üíª Image to Code</div>

</html>
