<!-- 📁 index.html - Login Page --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Burme AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="assets/icon.jpg" alt="Burme AI" class="icon-animate logo" />
    <h1>🔐 Login to Burme-AI</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="register.html">Create an account</a> |
      <a href="reset.html">Forgot password?</a>
    </p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html><!-- 📁 register.html - Register Page --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Burme AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="register-page">
  <div class="register-container">
    <img src="assets/icon.jpg" alt="Burme AI" class="icon-animate logo" />
    <h1>📝 Create a Burme-AI Account</h1>
    <form id="register-form">
      <input type="text" id="register-name" placeholder="Full Name" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>
      <a href="index.html">Already have an account? Login</a>
    </p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html><!-- 📁 reset.html - Reset Password Page --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Burme AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="reset-page">
  <div class="reset-container">
    <img src="assets/icon.jpg" alt="Burme AI" class="icon-animate logo" />
    <h1>🔑 Reset Your Password</h1>
    <form id="reset-form">
      <input type="email" id="reset-email" placeholder="Email Address" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <p>
      <a href="index.html">Back to Login</a>
    </p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
