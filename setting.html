<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burme AI - User Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      color: #00ffff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #00ffff55;
      text-align: left;
    }
    th {
      background: #002222;
    }
    tr:hover {
      background: #004444;
    }
    /* Link style */
    a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>User Control Panel</h1>

  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Code</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    // Sample data to demo, replace with actual data fetching logic
    const users = [
      { email: "wayne.mm.92@gmail.com", code: "0000", endDate: "2025-12-31" },
      { email: "user1@example.com", code: "1234", endDate: "2025-10-01" }
    ];

    const tbody = document.getElementById('userTableBody');
    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.email}</td>
        <td>${user.code}</td>
        <td>${user.endDate}</td>
        <td><a href="#" onclick="alert('Edit user: ${user.email}')">Edit</a></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
