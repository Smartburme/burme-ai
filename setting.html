<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting - Burme Ai</title>
  <link rel="icon" href="assets/icon.jpg">
  <style>
    body {
      background: #111;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    label, input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #00ffff;
      background: #222;
      color: #00ffff;
    }
    button:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Setting</h1>

  <h2>App Information</h2>
  <p>Burme AI helps with generating and interacting with various media like text, images, and more.</p>

  <h2>User Information</h2>
  <label for="email">Enter your Gmail:</label>
  <input type="email" id="email" placeholder="user@example.com">

  <label for="code">Enter your Code:</label>
  <input type="text" id="code" maxlength="4" placeholder="Enter 4-digit code">

  <button onclick="goToUserControl()">Proceed to User Control</button>

  <script>
    // Redirect to usercontrol.html for validation
    function goToUserControl() {
      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!email || !code) {
        alert("Please fill in both email and code.");
        return;
      }

      // Save email and code to localStorage for validation in usercontrol.html
      localStorage.setItem("email", email);
      localStorage.setItem("code", code);

      // Redirect to usercontrol.html
      window.location.href = "usercontrol.html";
    }
  </script>
</body>
</html>
