<body>
  <h2>üìò About Burme AI</h2>
  <p><b>Burme AI Assistant</b> is a Myanmar-focused intelligent assistant that can generate text, images, code, and more.</p>

  <hr style="margin: 20px 0; border: 1px dashed #00ffff88">

  <h3>üîê Upload API Access</h3>
  <input id="userEmail" type="email" placeholder="Enter your Gmail"><br>
  <input id="userCode" type="password" placeholder="Enter your 4-digit code"><br>
  <button onclick="checkAndOpenAPI()">Upload API</button>

  <!-- Firebase & Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function checkAndOpenAPI() {
      const email = document.getElementById('userEmail').value.trim();
      const code = document.getElementById('userCode').value.trim();
      if (!email || !code) return alert("‚ùó Fill Gmail & Code");

      const key = email.replace(/\./g, ',');
      const snapshot = await db.ref('paidUsers/' + key).get();
      if (!snapshot.exists()) return alert("‚ùå Gmail not registered");

      const user = snapshot.val();
      if (user.apiCode !== code || !user.paid) {
        return alert("‚ùå Invalid Code or Unpaid");
      }

      // Save verified to localStorage
      localStorage.setItem('verifiedEmail', email);
      localStorage.setItem('verifiedCode', code);
      window.location.href = "api.html";
    }
  </script>
</body>
