<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Burme Ai</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background: rgba(0, 255, 255, 0.1);
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px cyan inset;
    }

    main {
      flex: 1;
      font-size: 16px;
      line-height: 1.5;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }

    input[type="file"],
    input[type="text"] {
      background: #111;
      border: 1px solid #00ffff;
      border-radius: 6px;
      padding: 8px;
      color: #0ff;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00dddd;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>Settings</header>

  <main>
    <p>API Key ကို ဖိုင်အနေနဲ့ upload လုပ်၍ သို့မဟုတ် ကွန်ရက်မှတဆင့် ထည့်သုံးနိုင်သည်။</p>

    <label for="apiKeyFile">Upload API Key File (.txt):</label>
    <input type="file" id="apiKeyFile" accept=".txt" />

    <label for="apiKeyInput">Or Enter API Key Manually:</label>
    <input type="text" id="apiKeyInput" placeholder="Paste your API key here" />

    <button id="saveKeyBtn">Save API Key</button>

    <div id="status" class="status"></div>
  </main>

  <script>
    const apiKeyFileInput = document.getElementById('apiKeyFile');
    const apiKeyTextInput = document.getElementById('apiKeyInput');
    const saveBtn = document.getElementById('saveKeyBtn');
    const statusDiv = document.getElementById('status');

    // Read file content and put into text input
    apiKeyFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        apiKeyTextInput.value = e.target.result.trim();
        statusDiv.textContent = "✅ API key loaded from file.";
      };
      reader.onerror = function() {
        statusDiv.textContent = "❌ Failed to read file.";
      };
      reader.readAsText(file);
    });

    // Save API key to localStorage (or send to server)
    saveBtn.addEventListener('click', () => {
      const key = apiKeyTextInput.value.trim();
      if (!key) {
        statusDiv.textContent = "⚠️ Please enter an API key first.";
        return;
      }
      // Save in localStorage for example
      localStorage.setItem('GEMINI_API_KEY', key);
      statusDiv.textContent = "✅ API key saved successfully!";
      // You can add logic here to reload app or notify other scripts
    });

    // Optional: on page load, load saved key to input
    window.addEventListener('load', () => {
      const savedKey = localStorage.getItem('GEMINI_API_KEY');
      if (savedKey) {
        apiKeyTextInput.value = savedKey;
        statusDiv.textContent = "✅ Loaded saved API key.";
      }
    });
  </script>

</body>
</html>
