<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burme AI - Settings</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #00ffff;
      font-size: 16px;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Burme AI Settings</h1>
  <label for="apiKeyInput">Upload Gemini API Key</label>
  <input type="text" id="apiKeyInput" placeholder="Paste your Gemini API Key here" autocomplete="off" />
  <button id="saveApiKeyBtn">Save API Key</button>
  <div id="status"></div>

  <script>
    // Load existing key from localStorage
    const input = document.getElementById('apiKeyInput');
    const status = document.getElementById('status');

    window.onload = () => {
      const savedKey = localStorage.getItem('GEMINI_API_KEY') || '';
      input.value = savedKey;
    };

    document.getElementById('saveApiKeyBtn').onclick = () => {
      const key = input.value.trim();
      if (!key) {
        status.textContent = '❌ Please enter a valid API key.';
        return;
      }
      localStorage.setItem('GEMINI_API_KEY', key);
      status.textContent = '✅ Gemini API Key saved successfully!';
      setTimeout(() => { status.textContent = ''; }, 3000);
    };
  </script>
</body>
</html>
