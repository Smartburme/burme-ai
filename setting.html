<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burme AI - Setting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      background: #111;
      color: #00ffff;
    }
    button {
      background: #00ffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .info-box {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>About Burme AI</h2>
  <div class="info-box">
    <p>Burme AI assistant is your smart Burmese language AI chatbot.</p>
  </div>

  <h3>Admin Info</h3>
  <div class="info-box">
    <p>Name: Mg Aung Myo Kyaw</p>
    <p>Country: Naypyitaw, Myanmar</p>
    <p>Email: wayne.mm.92@gmail.com</p>
    <p>Phone: 09677740154</p>
  </div>

  <h3>Access API</h3>
  <input type="email" id="emailInput" placeholder="Enter your Gmail" />
  <input type="text" id="codeInput" placeholder="Enter your code" />
  <button onclick="checkAccess()">Go to API</button>

  <script>
    function checkAccess() {
      const email = document.getElementById('emailInput').value.trim();
      const code = document.getElementById('codeInput').value.trim();

      if (!email || !code) {
        alert("Please fill both email and code.");
        return;
      }

      // Get users from localStorage (from usercontrol.html)
      const users = JSON.parse(localStorage.getItem("controlUsers")) || [];

      const validUser = users.find(u => u.email === email && u.code === code);
      if (validUser) {
        alert("✅ Access granted! Redirecting to API page...");
        window.location.href = "api.html";
      } else {
        alert("❌ Invalid email or code.");
      }
    }
  </script>

</body>
</html>
