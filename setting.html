<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burme AI - Setting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .frame {
      border: 1px solid #00ffff55;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background: #111;
    }
  </style>
</head>
<body>

  <h2>⚙️ Setting</h2>

  <div class="frame">
    <h3>📘 About Burme AI</h3>
    <p>Burme AI Assistant သည် မြန်မာပြည်သားများအတွက် AI နည်းပညာများကို လွယ်ကူစွာ အသုံးပြုနိုင်ရန် တည်ဆောက်ထားသော Web App ဖြစ်သည်။</p>
  </div>

  <div class="frame">
    <h3>👨‍💼 Admin Info</h3>
    <p><b>Name:</b> Mg Aung Myo Kyaw</p>
    <p><b>Country:</b> Naypyitaw, Myanmar</p>
    <p><b>Email:</b> wayne.mm.92@gmail.com</p>
    <p><b>Phone:</b> 09677740154</p>
  </div>

  <div class="frame">
    <h3>🔐 API Access Control</h3>
    <input type="email" id="emailInput" placeholder="Enter your Gmail">
    <input type="text" id="codeInput" placeholder="Enter 4-digit Code">
    <button onclick="checkAccess()">🔓 Upload API</button>
  </div>

  <script>
    async function checkAccess() {
      const email = document.getElementById('emailInput').value.trim();
      const code = document.getElementById('codeInput').value.trim();

      if (!email || !code) {
        alert("❗ Please enter both Gmail and Code.");
        return;
      }

      try {
        const res = await fetch("https://raw.githubusercontent.com/Smartburme/burme-ai-data/main/assets/users.json");
        const users = await res.json();
        const user = users.find(u => u.email === email && u.code === code);

        if (!user) {
          alert("❌ Invalid Email or Code.");
          return;
        }

        // Check End Date
        const today = new Date().toISOString().split("T")[0];
        if (user.endDate < today) {
          alert("❌ Your access expired on " + user.endDate);
          return;
        }

        alert("✅ Access granted. Redirecting to API page...");
        window.location.href = "api.html";

      } catch (err) {
        console.error(err);
        alert("⚠️ Error verifying access.");
      }
    }
  </script>

</body>
</html>
