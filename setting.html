<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Burme Ai</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 255, 255, 0.1);
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px cyan inset;
    }

    main {
      flex: 1;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Bottom links bar */
    footer {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 255, 255, 0.1);
      padding: 15px 0;
      box-shadow: 0 -2px 10px cyan inset;
      font-size: 14px;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    footer a:hover {
      border-color: #00ffff;
    }

    /* Simple button style example */
    button {
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>

  <header>Settings</header>

  <main>
    <p>ဒီမှာ သင့်အကြောင်း၊ အသုံးပြုမှု ဆက်တင်များကို ပြင်ဆင်နိုင်ပါသည်။</p>

    <!-- Example setting -->
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable Dark Mode (Example)
    </label>
  </main>

  <footer>
    <a href="policy.html" target="_blank" rel="noopener noreferrer">Policy</a>
    <a href="about.html" target="_blank" rel="noopener noreferrer">About</a>
  </footer>

  <script>
    // Example: dark mode toggle logic
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        document.body.style.background = '#000';
        document.body.style.color = '#0ff';
      } else {
        document.body.style.background = '#0a0a0a';
        document.body.style.color = '#00ffff';
      }
    });
  </script>

</body>
</html>
