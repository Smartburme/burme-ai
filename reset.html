<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: skyblue;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
      font-size: 22px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Reset Password</h1>
  <input type="email" id="resetEmail" placeholder="Enter your email">
  <button onclick="resetPassword()">Send Reset Link</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAr7Hv2ApKtNTxF11MhT5cuWeg_Dgsh0TY",
    authDomain: "smart-burme-app.firebaseapp.com",
    projectId: "smart-burme-app",
    storageBucket: "smart-burme-app.appspot.com",
    messagingSenderId: "851502425686",
    appId: "1:851502425686:web:f29e0e1dfa84794b4abdf7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function resetPassword() {
    const email = document.getElementById('resetEmail').value;

    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert("Reset email sent! Please check your inbox.");
        window.location.href = "login.html";
      })
      .catch(() => {
        alert("Failed to send reset email.");
      });
  }
</script>

</body>
</html>
