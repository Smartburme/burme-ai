<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Access - Burme AI</title>
  <link rel="icon" href="assets/icon.jpg" />
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    input {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #00ffff;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #message {
      font-weight: bold;
      height: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>API Access Control</h1>
  <input type="email" id="emailInput" placeholder="Enter your Gmail" autocomplete="off" />
  <input type="text" id="codeInput" placeholder="Enter 4-digit Code" maxlength="4" />
  <button onclick="checkAccess()">Access API</button>
  <div id="message"></div>

  <script>
    let users = JSON.parse(localStorage.getItem('paidUsers') || '{}');

    function checkAccess() {
      const emailRaw = document.getElementById('emailInput').value.trim();
      const code = document.getElementById('codeInput').value.trim();
      const msgEl = document.getElementById('message');
      msgEl.style.color = 'red';

      if (!emailRaw || code.length !== 4) {
        msgEl.textContent = 'Please enter valid email and 4-digit code.';
        return;
      }

      const email = emailRaw.replace(/\./g, ',');
      const user = users[email];
      if (!user) {
        msgEl.textContent = 'User not found. Please register.';
        return;
      }
      if (user.code !== code) {
        msgEl.textContent = 'Incorrect code.';
        return;
      }

      msgEl.style.color = '#0f0';
      msgEl.textContent = 'Access granted! Redirecting...';

      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = 'api_service.html'; // Your actual API page URL here
      }, 1500);
    }
  </script>
</body>
</html>
